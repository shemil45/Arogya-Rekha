<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Scanner (Simulated)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/mobile.css" />
    <style>
      .scanner-box { height: 320px; background: #0b1a2a; border-radius: 16px; position: relative; overflow: hidden; }
      .scan-line { position: absolute; height: 2px; background: #27AE60; width: 100%; top: 0; animation: scan 2s linear infinite; }
      @keyframes scan { 0%{ top: 0; } 50%{ top: calc(100% - 2px);} 100%{ top: 0; } }
    </style>
  </head>
  <body>
    <div class="container py-4" style="max-width:720px;">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <a href="./dashboard.html" class="text-decoration-none small">&larr; Back</a>
        <a href="../../index.html" class="small">Logout</a>
      </div>
      <h1 class="h4 fw-bold">Scan Patient QR</h1>
      <p class="text-muted small">Simulated scanner for demo</p>

      <div class="scanner-box mb-3">
        <div class="scan-line"></div>
      </div>

      <div class="row g-2">
        <div class="col-12 col-md-8">
          <input id="manualId" class="form-control" placeholder="Or enter Health ID (e.g. MW123456)" />
        </div>
        <div class="col-12 col-md-4 d-grid">
          <button id="scanBtn" class="btn btn-success">Scan</button>
        </div>
      </div>

      <div class="app-toast"></div>
    </div>

    <script src="../../js/main.js"></script>
    <script>
      document.getElementById('scanBtn').addEventListener('click', () => {
        // Simulate scan success by using selected worker or manual field
        const selectedId = App.getSelectedWorker();
        const id = document.getElementById('manualId').value.trim() || selectedId;
        if (!id) { App.showToast('No QR detected. Enter Health ID.', 'error'); return; }
        const worker = App.findWorkerById(id);
        if (!worker) { App.showToast('No patient found', 'error'); return; }
        App.showToast('Scan successful');
        setTimeout(()=>{ window.location.href = `./patient-record.html?id=${id}`; }, 700);
      });
    </script>
  </body>
  </html>
