<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Scanner (Simulated)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/mobile.css" />
    <style>
      .scanner-box { height: 320px; background: #0b1a2a; border-radius: 16px; position: relative; overflow: hidden; }
      .scan-line { position: absolute; height: 2px; background: #27AE60; width: 100%; top: 0; animation: scan 2s linear infinite; }
      @keyframes scan { 0%{ top: 0; } 50%{ top: calc(100% - 2px);} 100%{ top: 0; } }
    </style>
  </head>
  <body>
    <div class="container py-4" style="max-width:720px;">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <a href="./dashboard.html" class="text-decoration-none small">&larr; Back</a>
        <a href="../../index.html" class="small">Logout</a>
      </div>
      <h1 class="h4 fw-bold">Scan Patient QR</h1>
      <p class="text-muted small">Simulated scanner for demo</p>

      <div id="scannerArea" class="scanner-box mb-2 position-relative">
        <div class="scan-line"></div>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flashToggle">
          <label class="form-check-label" for="flashToggle">Flash</label>
        </div>
        <button id="switchCam" class="btn btn-outline-primary btn-sm">Switch Camera</button>
      </div>

      <div class="row g-2">
        <div class="col-12 col-md-8">
          <input id="manualId" list="idSuggestions" class="form-control" placeholder="Or enter Health ID (e.g. MW123456)" />
          <div class="small text-muted">Format: MW######</div>
          <datalist id="idSuggestions"></datalist>
        </div>
        <div class="col-12 col-md-4 d-grid">
          <button id="scanBtn" class="btn btn-success">Scan</button>
        </div>
      </div>

      <div class="card card-elevated p-3 mt-3">
        <div class="small text-muted">Recent Scans</div>
        <ul id="recentScans" class="list-group list-group-flush"></ul>
      </div>

      <div class="app-toast"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/provider.js"></script>
    <script>
      const input = document.getElementById('manualId');
      input.addEventListener('input', () => {
        const v = input.value.trim().toUpperCase();
        input.value = v;
        if (v && !Provider.validateHealthID(v)) {
          input.classList.add('is-invalid');
        } else {
          input.classList.remove('is-invalid');
        }
      });

      // suggestions
      (function(){
        const dl = document.getElementById('idSuggestions');
        const ids = (App.getWorkers()||[]).slice(0,20).map(w=>w.healthId);
        ids.forEach(id=>{ const o = document.createElement('option'); o.value = id; dl.appendChild(o); });
      })();

      // recent scans
      (function(){
        const list = document.getElementById('recentScans');
        Provider.displayRecentScans('recentScans');
      })();

      document.getElementById('scanBtn').addEventListener('click', async () => {
        const res = await Provider.simulateAdvancedScan('manualId');
        if (!res.id) { App.showToast('No QR detected. Enter Health ID.', 'error'); return; }
        if (!res.ok) { App.showToast('Invalid or unknown Health ID', 'error'); Provider.displayRecentScans('recentScans'); return; }
        App.showToast('Scan successful');
        setTimeout(()=>{ window.location.href = `./patient-record.html?id=${res.id}`; }, 700);
      });

      document.getElementById('switchCam').addEventListener('click', () => {
        App.showToast('Switched camera');
      });
    </script>
  </body>
  </html>
