<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Health ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/mobile.css" />
  </head>
  <body>
    <div class="container py-4" style="max-width:560px;">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <a href="./register.html" class="text-decoration-none small">&larr; Back</a>
        <a href="../../index.html" class="small">Home</a>
      </div>
      <div class="card border-0 shadow-sm p-3 text-center mobile-card">
        <h1 class="h5 fw-bold">Your Health ID</h1>
        <p class="text-muted small">Show this at any Kerala healthcare facility</p>

        <div class="qr-box mx-auto mt-2" style="width: 260px;">
          <div id="qrContainer"></div>
        </div>
        <div class="mt-3">
          <div class="fw-semibold" id="healthIdText">MW------</div>
          <div class="text-muted" id="workerName">—</div>
          <div class="small" id="workerMeta">—</div>
        </div>

        <div class="d-grid gap-2 mt-3">
          <button id="saveBtn" class="btn btn-outline-primary tap-target">Save to Phone</button>
          <button id="shareBtn" class="btn btn-success tap-target">Share</button>
        </div>
      </div>
      <p class="text-center text-muted small mt-3">Tip: Take a screenshot to save your QR</p>
    </div>

    <div class="app-toast" role="status" aria-live="polite"></div>

    <script src="../../js/main.js"></script>
    <!-- QRCode library (required by qr-generator) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="../../js/qr-generator.js"></script>
    <script>
      const id = App.getSelectedWorker();
      const worker = id ? App.findWorkerById(id) : null;
      if (!worker) { window.location.href = './register.html'; }

      document.getElementById('healthIdText').textContent = worker.healthId;
      document.getElementById('workerName').textContent = worker.name + ' • ' + worker.gender + ', ' + worker.age;
      document.getElementById('workerMeta').textContent = worker.homeState + ' • ' + (worker.currentLocation?.district || 'Kerala');

      // Try to render QR; if it fails or remains empty, show a dummy QR image
      try { QR.render('qrContainer', worker.healthId, 240); } catch (e) {}
      setTimeout(() => {
        const container = document.getElementById('qrContainer');
        if (!container.firstChild) {
          const img = new Image();
          const data = encodeURIComponent(worker.healthId || 'AROGYA_REKHA_DEMO');
          img.src = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${data}`;
          img.alt = 'Health ID QR (demo)';
          img.width = 240; img.height = 240;
          container.appendChild(img);
        }
      }, 200);

      document.getElementById('saveBtn').addEventListener('click', () => {
        App.showToast('Saved to downloads (simulated)');
      });
      document.getElementById('shareBtn').addEventListener('click', async () => {
        try {
          if (navigator.share) {
            await navigator.share({ title: 'Health ID', text: worker.healthId });
          } else {
            App.showToast('Share link copied');
            navigator.clipboard && navigator.clipboard.writeText(worker.healthId);
          }
        } catch (e) {}
      });
    </script>
  </body>
  </html>
