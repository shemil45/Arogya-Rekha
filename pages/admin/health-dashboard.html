<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arogya Rekha Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/dashboard.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#1B4F72;">
      <div class="container">
        <a class="navbar-brand" href="#">Arogya Rekha — A Digital Health Record</a>
        <a class="btn btn-warning btn-sm ms-auto" href="../../index.html">Exit</a>
      </div>
    </nav>

    <div class="container py-3">
      <div class="row g-3">
        <div class="col-12 col-lg-8">
          <div class="card card-elevated p-3">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="h5 m-0">Kerala Disease Hotspots</h2>
              <select id="diseaseFilter" class="form-select form-select-sm" style="max-width:200px;">
                <option value="dengue">Dengue</option>
                <option value="malaria">Malaria</option>
                <option value="tb">TB</option>
                <option value="covid">COVID-19</option>
              </select>
            </div>
            <div id="keralaMap" class="map-container mt-2"></div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="row g-3">
            <div class="col-12">
              <div class="card card-elevated p-3 text-center">
                <div class="small text-muted">Active Cases</div>
                <div class="display-6" id="activeCases">—</div>
              </div>
            </div>
            <div class="col-6">
              <div class="card card-elevated p-3 text-center">
                <div class="small text-muted">New Cases</div>
                <div class="h3" id="newCases">—</div>
              </div>
            </div>
            <div class="col-6">
              <div class="card card-elevated p-3 text-center">
                <div class="small text-muted">High-Risk Areas</div>
                <div class="h3" id="riskAreas">—</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-12 col-lg-6">
          <div class="card card-elevated p-3">
            <h2 class="h6">Weekly Trends</h2>
            <canvas id="trendChart" height="140"></canvas>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card card-elevated p-3">
            <h2 class="h6">District Breakdown</h2>
            <div id="districtTable"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="../../js/data.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/map.js"></script>
  </body>
  </html>
